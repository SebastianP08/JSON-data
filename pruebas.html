<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta JSON</title>
</head>
<body>
    <div id="sinopsis"></div>

      <script>
        let jsonData; 

        fetch('pruebas.json')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            console.log(data.sinopsis);
            jsonData = data; 
            mostrarsinopsis(); 
        })

        function mostrarsinopsis(){
            if (jsonData) {
                document.getElementById("sinopsis").innerHTML = jsonData.sinopsis;
            }
        }
    </script>
</body>
</html>
